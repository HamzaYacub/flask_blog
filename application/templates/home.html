{% extends "layout.html" %}
{% block body_content %}
{% for post in posts %}
<div>
	<h3> {{ post.title }}</h3>
	<p> {{ post.content }}</p>
	<span>by <b><i>{{ post.author.first_name }} {{ post.author.last_name }}</i></b></span>
        <span>on the <i>{{ post.date_posted }}</i></span>	
</div>
{% endfor %}
{% endblock %}
